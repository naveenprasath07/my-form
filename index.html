<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    .spaced { margin-right: 50px; }
  </style>
</head>
<body background="student1.jpg">
  <font color="white">
    <h3><center>STUDENT REGISTRATION FORM</center></h3>
    <hr size="10px" color="black">
    <dl><br>
      <dt>Name of the Student</dt>
      <dd>
        <span class="spaced">
          <input type="text" placeholder="First Name">
        </span>
        <input type="text" placeholder="Last Name">
      </dd>

      <br><dt>Roll No</dt>
      <dd><input type="text" placeholder="Roll No"></dd>

      <br><dt>Name of the Department</dt>
      <dd>
        <label><input type="radio" name="course"> B.E</label>
        <label><input type="radio" name="course"> B.Tech</label>
      </dd>
      <dd><input type="text" placeholder="Department Name"></dd>

      <br><dt>Date of Birth</dt>
      <dd>
        <input type="number" placeholder="Date" class="spaced">
        <input type="number" placeholder="Month" class="spaced">
        <input type="number" placeholder="Year">
      </dd>

      <br><dt>Gender</dt>
      <dd>
        <select id="Gender">
          <option>select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Transgender</option>
        </select>
      </dd>

      <br><dt>Address</dt>
      <dd><input type="text" size="20" placeholder="Flat No"></dd>
      <dd><input type="text" size="50" placeholder="Street Name"></dd>
      <dd><input type="text" size="50" placeholder="City"></dd>

      <br><dt>Email ID</dt>
      <dd><input type="email" size="50" placeholder="Email ID"></dd>

      <br><dt>Mobile No</dt>
      <dd><input type="number" size="30" placeholder="Mobile No"></dd>

      <br><dt></dt>
      <center>
        <a href="thank.jpeg">
          <button>Submit</button>
        </a>
      </center>
    </dl>
  </font>
</body>
</html>
